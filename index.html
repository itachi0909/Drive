<!DOCTYPE html>
<html>
<head>
    <title>Resource Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resource Links</h1>
        <ul>
            <li><a href="YOUR_JAVA_GOOGLE_DRIVE_LINK">Java Resources</a></li>
            <li><a href="YOUR_PYTHON_GOOGLE_DRIVE_LINK">Python Resources</a></li>
            <li><a href="YOUR_HTML_GOOGLE_DRIVE_LINK">HTML Resources</a></li>
        </ul>
    </div>
</body>
</html>
